<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <div class="container py-4 app-wrapper">
        <h2 class="text-center text-muted hero-subtitle mb-3">Recipe Explorer</h2>
        <p>Search for your favourite dish</p>


        <div class="input-group mb-2">
            <input id="searchInput" type="text" class="form-control" placeholder="Type a dish name" />
            <button id="searchBtn" class="btn btn-primary">Search</button>

            <div class="suggested-terms text-center mb-3">
                <small class="text-muted d-block mb-1">Try searching</small>
                <span data-term="cake">cake</span>
                <span data-term="chocolate">chocolate</span>
                <span data-term="rice">rice</span>
                <span data-term="salad">cake</span>
                <span data-term="noodles">cake</span>
            </div>
        </div>
        <div id="message" class="text-center text-muted mb-3"></div>
        <div id="message" class="text-center text-muted mb-3"></div>


        <div id="results" class="row g-4 justify-content-center">
        </div>
    </div>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
